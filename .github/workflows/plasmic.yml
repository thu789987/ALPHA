name: Sync Plasmic

on:
  repository_dispatch:
    types: [plasmic]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ‘‡ QUAN TRá»ŒNG: DÃ¹ng Node 20.9.0 Ä‘á»ƒ cháº¡y Next.js 16
      - name: Use Node.js 20.9.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
          cache: 'npm'

      - name: Verify Node & npm versions
        run: |
          echo "node -> $(node -v)"
          echo "npm  -> $(npm -v)"

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --progress=false || npm install --no-audit --progress=false

      - name: Run Plasmic Sync
        env:
          PLASMIC_PROJECT_ID: "9XhM2yKuKdKwjLNfLetBAR"
          PLASMIC_API_TOKEN: "w3x1jk6JSqXkjJnn9pKeKIUZVVgypUoIzbxIiXdDEeMa0YvJIzoISYcU27nPPepvrBeJOURMJRZREJL5NoQ"
        run: |
          npx --yes plasmic sync --projects "$PLASMIC_PROJECT_ID:$PLASMIC_API_TOKEN" --yes

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: sync plasmic designs"
          branch: ${{ github.head_ref }}